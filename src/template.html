<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser form</title>
  </head>
  <body>
    <div id="main-container">
      <div id="header">Browser form</div>
      <div id="middle">
        <div id="form-container">
          <div id="form-title">Sign up</div>
          <form>
            <div id="email-container" class="field-container">
              <div id="email-title" class="field-title">Email</div>
              <input id="email-input" type="text" />
            </div>
            <div id="country-container" class="field-container">
              <div id="country-title" class="field-title">Country</div>
              <select name="" id="country-select"></select>
            </div>
            <div id="postal-container" class="field-container">
              <div id="postal-title" class="field-title">Postal code</div>
              <input id="postal-input" type="text" />
            </div>
            <div id="password-container" class="field-container">
              <div id="password-title" class="field-title">Password</div>
              <input id="password-input" type="text" />
            </div>
            <div id="confirm-password-container" class="field-container">
              <div id="confirm-password-title" class="field-title">
                Confirm password
              </div>
              <input id="confirm-password-input" type="text" />
            </div>
          </form>
          <button>Submit</button>
        </div>
      </div>
      <div id="footer">
        <div id="footer-text">
          Created by <a href="https://github.com/joeypizzas">joeypizzas</a>
        </div>
      </div>
    </div>
  </body>
</html>
